<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="成大同人場回來啦！NCF2024 成大蒼繡月歡迎您～">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <script src="js/action.js"></script>
    <script src="js/luxy.min.js"></script>
    <title>NCF2024</title>
</head>

<body>
    <header w3-include-html="header.html"></header>


    <main>
        <div class="index-bg"></div>
        <section id="top-img" style="width: 100vw;height: 100vh;">
            <div id="particles-two" style="position: absolute; z-index: 4;"><canvas class="particles-js-canvas-el"
                    style="width: 100%; height: 100%;"></canvas>
            </div>
            <div id="luxy" style="width:100%; height: 100%;position: relative; z-index: 2;">
                <div class="luxy-el " data-speed-y="10" data-offset="0" style="position: absolute; z-index: 2;">
                    <img fetchpriority="high" class="character" src="./picture/character_no_bg.webp" alt="">
                </div>
            </div>


            <div id="title_info" style="top:40vh;position: relative; z-index: 3;">
                <img src="./picture/title.webp" class="title" alt="">
                <img src="./picture/subtitle.webp" class="subtitle" alt="">
                <p class="font-rubik text-2xl font-bold date"
                    style="background: linear-gradient(90deg, rgba(183, 218, 255, 0.8) 0%, rgba(210, 255, 252, 0.8) 20%, rgb(255, 255, 255) 100%) text; color: transparent;">
                    2024.04.20 - 2024.04.21</p>
                <div>
                    <p class="font-rubik font-bold date" style="  text-align: center;margin-top: 1.5%; margin-left: 0%;   font-size: calc(0.8rem + 0.8vw);
                    line-height: calc(2rem + 1.2vh); color: #d8fffcc6;">向下滑動了解更多</p>
                    <div
                        style="display: flex; justify-content: center; align-items: center;margin-top: -0.5%;  transform: scaleY(-1);">
                        <img src="./picture/up-arrow.webp">
                    </div>
                </div>

            </div>

            <div id="particles-one" style="position: absolute; z-index: 1;"><canvas class="particles-js-canvas-el"
                    style="width: 100%; height: 100%;"></canvas>
            </div>
        </section>

        <section id="Poster-sec" style="position: relative; width: auto; height: auto;">

            <div class="row" style="
            margin-bottom: 10vh;">
                <img src="./picture/poster.webp" alt="" class="col-10 offset-1 col-xl-3 offset-xl-2">

                <div id="simple-intro" class="col fadeInText fade-in fade-out ">
                    <pre class="postintro font-bold">
日　期　:　2024.04.20-2024.04.21
時　間　:　社團入場 9:00-10:00
  　  　　　  一般入場 10:00-16:00
地　點　:　國立成功大學 學生活動中心1F
主辦單位:　國立成功大學 漫畫社
指導單位:　國立成功大學 學生活動發展組</pre>
                </div>
            </div>
        </section>


        <!-- particles.js container -->
        <script src="js/particles.min.js"></script>
        <script src="js/app.js"></script>


    </main>

    <footer w3-include-html="footer.html">


    </footer>


    <!-- Optional JavaScript -->
    <script>
        w3.includeHTML();
    </script>
    <script>
        luxy.init();
    </script>
</body>

</html>
